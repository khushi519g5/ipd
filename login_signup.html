
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Digital Literacy Training</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure initial visibility is set */
        .form-container {
            display: none;
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .form-container.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* width: 100%; */
            width: 1000px;
            margin-right:1000px ;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #182848;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #182848;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0c1d3d;
        }
        .text-center a {
            color: #007bff;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login Form -->
                <div id="login-form" class="form-container active">
                    <h2>Login</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="#" onclick="toggleForms(event)">Sign Up</a>
                        </p>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="form-container">
                    <h2>Sign Up</h2>
                    <form action="signup.php" method="POST">
                        <!-- Sign-Up fields here -->
                    
                        <div class="form-group">
                            <label for="signup-name">Name</label>
                            <input type="text" id="signup-name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <p class="text-center mt-3">
                            Already have an account? <a href="#" onclick="toggleForms(event)">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript for Toggling Forms -->
    <script>
        function toggleForms(event) {
            event.preventDefault();
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            // Toggle 'active' class for animation
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
